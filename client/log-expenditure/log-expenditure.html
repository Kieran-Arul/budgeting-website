<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBudgetApp | Log Expenditure</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="log-expenditure/log-expenditure.css" rel="stylesheet">
  </head>

  <body class="text-center">
    
    <main class="form-login">

        <form action="/logExpenditure" method="POST">

            <h1 class="h3 mb-3 fw-normal">Log Transaction</h1>

            <div class="form-group">
              <input type="text" name="item" class="form-control" placeholder="Item">
            </div>

            <div class="form-group">
              <input type="text" name="cost" class="form-control" id="costId" placeholder="Cost">
            </div><span id="costValidId"></span>

            <div class="form-group">
              <input type="text" name="retailer" class="form-control" placeholder="Retailer">
            </div>

            <div class="form-group">
              <input type="date" name="theDate" class="form-control" placeholder="Date">
            </div>

            <div class="form-group">
              <select class="form-control" name="category">
                <option>Choose Category...</option>
                <option value="Groceries">Groceries</option>
                <option value="Rent">Rent</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Eating Out">Eating Out</option>
                <option value="Cash">Cash</option>
                <option value="Coffee">Coffee</option>
                <option value="Payments">Payments</option>
                <option value="Direct Debits">Direct Debits</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <button class="w-100 btn btn-lg btn-primary" id="submitBtnId" type="submit">Submit</button>
            <a type="button" href="/mainmenu" class="w-100 btn btn-lg btn-danger">Back</a>
            <p>Â© Copyright 2022 NatWest</p>

        </form>
        
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="log-expenditure/log-expenditure.js"></script>

  </body>

</html>
